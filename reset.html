<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <table border style="margin: auto;" cellspacing="30px" cellpadding="30px" rules="all">
      
       <tr>
       <td id="inc" style="text-align: center;font-size: 20px;" colspan="3">0</td>
       </tr>
       <tr>
           <td  style="font-size:30px;background-color: rgb(75, 75, 197);"><button onclick="return increment()">+</button></td>
           <td onclick="return reset()" style="font-size: 30px;"><i class="fas fa-trash-restore-alt"></i></td>
           <td style="font-size:30px; background-color: rgb(243, 28, 71);"><button onclick="return decrement()">-</button></td>
       </tr>
    </table>

    <script>
        
        function increment()
        {
            let inc=document.getElementById("inc")
            let value=inc.innerHTML;
            ++value;
            document.getElementById("inc").innerHTML=value;
            return false
        }

        function decrement()
        {
            let inc=document.getElementById("inc")
            let value=inc.innerHTML;
            --value;
            document.getElementById("inc").innerHTML=value;
            return false
        }
        function reset()
        {
            let inc=document.getElementById("inc")
            document.getElementById("inc").innerHTML=0;
            return false
        }
    </script>
</body>
</html>
